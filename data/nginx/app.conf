server {
  listen 80;
  listen [::]:80;
  server_name gptalk.store www.gptalk.store;
  server_tokens off;

  location /.well-known/acme-challenge/ {
    allow all;
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

upstream backend {
  server app:8080;
}


server {
  listen 443 ssl;
  server_name gptalk.store www.gptalk.store;
  server_tokens off;

  ssl_certificate /etc/letsencrypt/live/gptalk.store/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/gptalk.store/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  location / {
    proxy_pass http://backend;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /chat {
    proxy_pass http://backend/chat;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Host $http_host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Accept-Encoding "";
  }

  location /admin {
    proxy_pass http://redis-commander:8081;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    # 정적 파일 서빙 설정 추가
    # location ~* ^/redis-admin/(.*)$ {
    #   proxy_pass http://redis-commander:8081/$1;
    #   proxy_set_header Host $http_host;
    #   proxy_set_header X-Real-IP $remote_addr;
    #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # }
  }
}

