version: "3.8"
services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  app:
    restart: always
    build: .
    ports:
      - "8080:80"
    volumes:
      - $PWD/src:/src
    depends_on:
      - redis

volumes:
  redis-data:
    driver: local
