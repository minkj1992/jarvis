version: "3.9"
services:
  # TODO:  Memory overcommit must be enabled! Without it
  redis:
    image: redis/redis-stack-server:latest
    container_name: jarvis-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/var/lib/redis-stack
    env_file:
      - .env
    command:
      - "redis-stack-server"
      - "--save 90 1"
      - "--save 30 10"
      - "--save 6 10000"
      - "--requirepass ${REDIS_PASSWORD}"
  app:
    image: jarvisgptacr.azurecr.io/jarvis_app:v1
    container_name: jarvis-api
    build: .
    restart: always
    # TODO: --proxy-headers, nginx, domain attatch
    command: uvicorn main:app --workers 3 --host=0.0.0.0 --port 8080
    expose:
      - "80"
      - "443"
      - "8080"
    ports:
      - "8080:8080"
      - "80:80"
      - "443:443"
    env_file:
      - .env
    depends_on:
      - redis
volumes:
  redis-data:
    driver: local
